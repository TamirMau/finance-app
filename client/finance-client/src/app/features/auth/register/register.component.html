<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>הרשמה</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field full-width">
          <label class="form-label">שם משתמש</label>
          <input 
            type="text"
            formControlName="username" 
            autocomplete="username" 
            required
            class="custom-input">
          <div class="form-error" *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
            שם משתמש חובה
          </div>
          <div class="form-error" *ngIf="registerForm.get('username')?.hasError('minlength') && registerForm.get('username')?.touched">
            שם משתמש חייב להכיל לפחות 3 תווים
          </div>
        </div>

        <div class="form-field full-width">
          <label class="form-label">אימייל</label>
          <input 
            type="email"
            formControlName="email" 
            autocomplete="email" 
            required
            class="custom-input">
          <div class="form-error" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            אימייל חובה
          </div>
          <div class="form-error" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            אימייל לא תקין
          </div>
        </div>

        <div class="form-field full-width">
          <label class="form-label">סיסמה</label>
          <input 
            type="password"
            formControlName="password" 
            autocomplete="new-password" 
            required
            class="custom-input">
          <div class="form-error" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            סיסמה חובה
          </div>
          <div class="form-error" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            סיסמה חייבת להכיל לפחות 8 תווים
          </div>
          <div class="form-error" *ngIf="registerForm.get('password')?.hasError('pattern') && registerForm.get('password')?.touched">
            סיסמה חייבת להכיל אות גדולה, אות קטנה, מספר ותו מיוחד
          </div>
        </div>

        <div class="form-error general-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading" class="full-width">
          {{ loading ? 'נרשם...' : 'הירשם' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>יש לך כבר חשבון? <a routerLink="/login">התחבר</a></p>
    </mat-card-footer>
  </mat-card>
</div>
