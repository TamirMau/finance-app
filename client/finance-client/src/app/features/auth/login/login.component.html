<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>התחברות</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field full-width">
          <label class="form-label">שם משתמש</label>
          <input 
            type="text"
            formControlName="username" 
            autocomplete="username" 
            required
            inputmode="text"
            class="custom-input">
          <div class="form-error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            שם משתמש חובה
          </div>
        </div>

        <div class="form-field full-width">
          <label class="form-label">סיסמה</label>
          <input 
            type="password" 
            formControlName="password" 
            autocomplete="current-password" 
            required
            inputmode="text"
            class="custom-input">
          <div class="form-error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            סיסמה חובה
          </div>
        </div>

        <div class="forgot-password">
          <a href="#" (click)="$event.preventDefault()">שכחתי סיסמה</a>
        </div>

        <div class="form-error general-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loginForm.invalid || loading" 
          class="full-width">
          <span *ngIf="!loading">התחבר</span>
          <span *ngIf="loading">מתחבר...</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>אין לך חשבון? <a routerLink="/register">הירשם</a></p>
    </mat-card-footer>
  </mat-card>
</div>
