<div class="category-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>רשימת קטגוריות</mat-card-title>
      <div class="spacer"></div>
      <div class="header-buttons">
        <button mat-raised-button class="btn-update-colors" (click)="updateCategoryColors()" [disabled]="loading">
          <mat-icon>palette</mat-icon>
          <span>עדכן צבעים</span>
        </button>
        <button mat-raised-button class="btn-new-category" routerLink="/categories/new">
          <mat-icon>add</mat-icon>
          <span>קטגוריה חדשה</span>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="categories" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>שם</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>צבע</th>
          <td mat-cell *matCellDef="let category">
            <div class="color-box" [style.background-color]="category.color"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>אייקון</th>
          <td mat-cell *matCellDef="let category">
            <mat-icon>{{ category.icon || 'category' }}</mat-icon>
          </td>
        </ng-container>

           <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>סוג</th>
          <td mat-cell *matCellDef="let category">
            <span class="category-type">{{ displayType(category) }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>פעולות</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="editCategory(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="categories.length === 0 && !loading" class="empty-state">
        <p>אין קטגוריות להצגה</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
