<mat-card class="expense-form-card">
  <mat-card-header *ngIf="isEdit">
    <mat-card-title>עריכת עסקה</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      <!-- שורה ראשונה: תאריך עסקה, תאריך חיוב, שם בית עסק, סכום -->
      <div class="form-row">
        <div class="form-field">
          <label class="form-label">תאריך עסקה *</label>
          <input 
            [type]="getDateInputType('transactionDate')"
            [readOnly]="getDateReadOnly('transactionDate')"
            formControlName="transactionDate" 
            required
            (change)="onDatePickerChange($event, 'transactionDate')"
            (click)="onDateInputClick($event)"
            class="custom-input">
          <div class="form-error" *ngIf="expenseForm.get('transactionDate')?.hasError('required') && expenseForm.get('transactionDate')?.touched">
            תאריך עסקה חובה
          </div>
          <div class="form-error" *ngIf="expenseForm.get('transactionDate')?.hasError('invalidDate') && expenseForm.get('transactionDate')?.touched">
            תאריך לא תקין. השתמש בפורמט dd/MM/yyyy
          </div>
        </div>

        <div class="form-field">
          <label class="form-label">תאריך חיוב *</label>
          <input 
            [type]="getDateInputType('billingDate')"
            [readOnly]="getDateReadOnly('billingDate')"
            formControlName="billingDate" 
            required
            (change)="onDatePickerChange($event, 'billingDate')"
            (click)="onDateInputClick($event)"
            class="custom-input">
          <div class="form-error" *ngIf="expenseForm.get('billingDate')?.hasError('required') && expenseForm.get('billingDate')?.touched">
            תאריך חיוב חובה
          </div>
          <div class="form-error" *ngIf="expenseForm.get('billingDate')?.hasError('invalidDate') && expenseForm.get('billingDate')?.touched">
            תאריך לא תקין. השתמש בפורמט dd/MM/yyyy
          </div>
        </div>

        <div class="form-field">
          <label class="form-label">שם בית עסק *</label>
          <input 
            type="text"
            formControlName="merchantName" 
            required
            maxlength="100"
            class="custom-input">
          <div class="form-error" *ngIf="expenseForm.get('merchantName')?.hasError('required') && expenseForm.get('merchantName')?.touched">
            שם בית עסק חובה
          </div>
        </div>

        <div class="form-field">
          <label class="form-label">סכום *</label>
          <input 
            type="number"
            formControlName="amount" 
            required
            step="0.01"
            min="0.01"
            class="custom-input">
          <div class="form-error" *ngIf="expenseForm.get('amount')?.hasError('required') && expenseForm.get('amount')?.touched">
            סכום חובה
          </div>
          <div class="form-error" *ngIf="expenseForm.get('amount')?.hasError('min') && expenseForm.get('amount')?.touched">
            סכום חייב להיות גדול מ-0
          </div>
        </div>
      </div>

      <!-- שורה שניה: מטבע, קטגוריה, תשלומים, מקור -->
      <div class="form-row">
        <div class="form-field">
          <label class="form-label">מטבע</label>
          <select formControlName="currency" class="custom-select">
            <option value="ILS">₪ ILS</option>
            <option value="USD">$ USD</option>
            <option value="EUR">€ EUR</option>
          </select>
        </div>

        <div class="form-field">
          <label class="form-label">קטגוריה *</label>
          <select formControlName="categoryId" required class="custom-select">
            <option value="">בחר קטגוריה</option>
            <option *ngFor="let category of getExpenseCategories()" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="form-error" *ngIf="expenseForm.get('categoryId')?.hasError('required') && expenseForm.get('categoryId')?.touched">
            קטגוריה חובה
          </div>
        </div>

        <div class="form-field">
          <label class="form-label">מספר תשלומים</label>
          <input 
            type="number"
            formControlName="installments" 
            min="1"
            class="custom-input"
            placeholder="רק ל-CAL">
        </div>

        <div class="form-field">
          <label class="form-label">מקור *</label>
          <input 
            type="text"
            formControlName="source" 
            required
            maxlength="100"
            class="custom-input">
          <div class="form-error" *ngIf="expenseForm.get('source')?.hasError('required') && expenseForm.get('source')?.touched">
            מקור חובה
          </div>
        </div>
      </div>

      <!-- שורה שלישית: מספר כרטיס, אסמכתא, ענף -->
      <div class="form-row">
        <div class="form-field form-field-half">
          <label class="form-label">מספר כרטיס</label>
          <input 
            type="text"
            formControlName="cardNumber" 
            maxlength="4"
            pattern="[0-9]{4}"
            class="custom-input"
            placeholder="4 ספרות אחרונות">
        </div>

        <div class="form-field form-field-half">
          <label class="form-label">אסמכתא / מספר שובר</label>
          <input 
            type="text"
            formControlName="referenceNumber" 
            maxlength="50"
            class="custom-input">
        </div>

        <div class="form-field form-field-half">
          <label class="form-label">ענף / קטגוריה עסקית</label>
          <input 
            type="text"
            formControlName="branch" 
            maxlength="100"
            class="custom-input">
        </div>
      </div>

      <!-- הערות -->
      <div class="form-field full-width">
        <label class="form-label">הערות</label>
        <textarea 
          formControlName="notes" 
          rows="3"
          class="custom-input"
          placeholder="הערות נוספות (אופציונלי)"></textarea>
      </div>

      <!-- מחציות -->
      <div class="form-field">
        <mat-checkbox formControlName="IsHalves">
          מחציות
        </mat-checkbox>
      </div>

      <div class="form-actions">
        <button mat-stroked-button type="button" (click)="onCancel()">ביטול</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="expenseForm.invalid || loading">
          {{ loading ? 'שומר...' : (isEdit ? 'עדכן' : 'צור הוצאה') }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
