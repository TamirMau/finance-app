<mat-card class="income-form-card">
  <mat-card-header *ngIf="isEdit">
    <mat-card-title>עריכת הכנסה</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="income-form">
      <div class="form-row">
        <div class="form-field">
          <label class="form-label">תאריך הכנסה *</label>
          <input 
            [type]="getDateInputType('transactionDate')"
            [readOnly]="getDateReadOnly('transactionDate')"
            formControlName="transactionDate" 
            required
            (change)="onDatePickerChange($event, 'transactionDate')"
            (click)="onDateInputClick($event)"
            class="custom-input">
          <div class="form-error" *ngIf="incomeForm.get('transactionDate')?.hasError('required') && incomeForm.get('transactionDate')?.touched">
            תאריך הכנסה חובה
          </div>
          <div class="form-error" *ngIf="incomeForm.get('transactionDate')?.hasError('invalidDate') && incomeForm.get('transactionDate')?.touched">
            תאריך לא תקין. השתמש בפורמט dd/MM/yyyy
          </div>
        </div>
        
        <div class="form-field">
          <label class="form-label">קטגוריה *</label>
          <select formControlName="categoryId" required class="custom-select">
            <option value="">בחר קטגוריה</option>
            <option *ngFor="let category of getIncomeCategories()" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="form-error" *ngIf="incomeForm.get('categoryId')?.hasError('required') && incomeForm.get('categoryId')?.touched">
            קטגוריה חובה
          </div>
        </div>
        
        <div class="form-field">
          <label class="form-label">מקור הכנסה *</label>
          <input 
            type="text"
            formControlName="source" 
            required
            maxlength="100"
            class="custom-input"
            placeholder="לדוגמה: משכורת, פרויקט, השקעה">
          <div class="form-error" *ngIf="incomeForm.get('source')?.hasError('required') && incomeForm.get('source')?.touched">
            מקור הכנסה חובה
          </div>
        </div>
        
        <div class="form-field">
          <label class="form-label">סכום *</label>
          <input 
            type="number"
            formControlName="amount" 
            required
            step="0.01"
            min="0.01"
            class="custom-input">
          <div class="form-error" *ngIf="incomeForm.get('amount')?.hasError('required') && incomeForm.get('amount')?.touched">
            סכום חובה
          </div>
          <div class="form-error" *ngIf="incomeForm.get('amount')?.hasError('min') && incomeForm.get('amount')?.touched">
            סכום חייב להיות גדול מ-0
          </div>
        </div>
        
        <div class="form-field">
          <label class="form-label">מטבע</label>
          <select formControlName="currency" class="custom-select">
            <option value="ILS">₪ ILS</option>
            <option value="USD">$ USD</option>
            <option value="EUR">€ EUR</option>
          </select>
        </div>
      </div>

      <div class="form-field full-width">
        <label class="form-label">הערות</label>
        <textarea 
          formControlName="notes" 
          rows="3"
          class="custom-input"
          placeholder="הערות נוספות (אופציונלי)"></textarea>
      </div>

      <div class="form-actions">
        <button mat-stroked-button type="button" (click)="onCancel()">ביטול</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="incomeForm.invalid || loading">
          {{ loading ? 'שומר...' : (isEdit ? 'עדכן' : 'צור הכנסה') }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
